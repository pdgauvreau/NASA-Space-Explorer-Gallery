<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="nasa-logo.png" alt="NASA Logo" class="nasa-logo">
            <h1>Astronomy Picture of the Day Gallery</h1>
        </div>
    </header>

    <main>
        <section class="controls">
            <h2 style="color: var(--nasa-blue); margin-bottom: 1.5rem; font-size: 1.3rem;">Select Date Range</h2>
            <div class="date-inputs">
                <div class="input-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" max="" required>
                </div>
                <div class="input-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" max="" required>
                </div>
            </div>
            <button id="fetch-btn" class="fetch-button">Get Space Images</button>
        </section>

        <section class="gallery-section">
            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p>ðŸ”„ Loading space photosâ€¦</p>
            </div>
            <div id="gallery" class="gallery"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div id="modal-image"></div>
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-date" class="modal-date"></p>
                <p id="modal-explanation" class="modal-explanation"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
