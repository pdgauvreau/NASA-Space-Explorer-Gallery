<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="nasa-logo">
            <h1>Astronomy Picture of the Day</h1>
            <p class="subtitle">Explore the cosmos through NASA's lens</p>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="date-inputs">
                <div class="input-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" max="2025-10-28">
                </div>
                <div class="input-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" max="2025-10-28">
                </div>
            </div>
            <button id="fetch-btn" class="fetch-button">Get Space Images</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loader"></div>
            <p>ðŸ”„ Loading space photosâ€¦</p>
        </div>

        <div id="gallery" class="gallery"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <div class="modal-media"></div>
                <div class="modal-info">
                    <h2 class="modal-title"></h2>
                    <p class="modal-date"></p>
                    <p class="modal-explanation"></p>
                    <p class="modal-copyright"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
